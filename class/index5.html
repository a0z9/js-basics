	<script>log('Day starts..');

	// get by query selector

	// Form dynamic list
	let deptList=[
	{name:'Phys',text:"Факультет общей физики"},
	{name:'Chem',text:"Химический факультет"},
	{name:'IT',text:"Факультет ИТ"},
	{name:'Mech',text:"Механико-Математический факультет"}
	];
	
	let deptListEl = document.getElementById('deptList');
	
	for (let idx in deptList) {
		let option = document.createElement('option');
		option.setAttribute('name',deptList[idx].name);	
		if (deptList[idx].name=='IT') option.setAttribute('selected',"selected");
		option.innerText=deptList[idx].text;
		
		deptListEl.appendChild(option);
	}
	
	</script>
