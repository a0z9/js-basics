<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day5.</title>
		<link href="css/base.css" rel="stylesheet"/>
	</head>
	<body>
		<h3>JS Learn. Day5.</h3>
		<div id="div1">
			
			<!-- JS LEARN test div... -->
			<div id="div2" name="inner" class="green test-11-22" visible> div2 </div>  
			<div id="div3" name="inner"> JS LEARN </div>  
			<div id="div4" data-frame="bla-bla-bla"></div>
			<span id="span1" class="green">span text</span> 
			
		</div>
		<input id = "login" /> <label for="login">Name </label><br/>
		<input id = "pass" type="password" /> <label for="pass">Pass </label><br/>
		
		<select id="selec1" >
			<option name="d1">data 1</option>
			<option name="d2">data data</option>
			<option name="d3">data 3</option>
			
		</select> <br/>
		
		
		<fieldset style="width: 10em;">	<legend>Choice vars</legend>
			<input type="radio" name="gen" id="rb1" value="radio 1"/> <label for="rb1">MECH</label><br/>
			<input type="radio" name="gen" id="rb2" value="radio 2"/>
			<label for="rb2">ASTRO</label><br/>
			<input type="radio" name="gen" id="rb3" value="radio 3"/>
			<label for="rb3">MATH</label><br/>
        </fieldset> 
		
		
		<fieldset style="width: 10em;" id="pays"></fieldset> 
		
		<select id="instituteList"></select>
		
		
		<h3>End of doc</h3>
		
		<script>
			let div2 = document.getElementById("div2");
			div2.innerHTML = "Inserted text!";
			
			let div3 = document.querySelector('#div3');
			div3.innerText += ", IGNTU.";
			
			let divs = document.getElementsByTagName('div');
			for (let idx =0; idx<divs.length; idx++)
				divs[idx].setAttribute('style',
			                           `border:${2-idx/2}px solid; margin: 2px; padding: 2px;`)
			
			let names = document.getElementsByName('inner');
			
			let classes = document.getElementsByClassName('green');
			
			document.getElementById('div1').firstElementChild.
			nextElementSibling.nextElementSibling.nextElementSibling.innerText = "Span"; 
			
			
			let h3 = document.createElement('h3');
			h3.innerText = "---- LEARN JS! -----";
			
			//1
			let h3Last = document.lastElementChild.lastElementChild.lastElementChild;
			h3Last.parentElement.insertBefore(h3,h3Last);
			
			//2
			h3.insertAdjacentHTML('beforeBegin','<h3>h3Last.insertAdjacentHTML</h3>');
			
			
			// selector
			let institutes = [
			{name:'mech', text: 'Механика'},
			{name:'electro', text: 'Электротехника'},
			{name:'phys', text: 'Физика'},
			{name:'IT', text: 'ИТ'}];
			
			let instituteList = document.getElementById('instituteList');
			
			let option;
			for(let inst of institutes)
				{
					option = document.createElement('option');
					option.setAttribute('name',inst.name);
					if (inst.name.toLowerCase()=='it') option.setAttribute("selected","selected");
					option.innerHTML = inst.text;
					instituteList.appendChild(option);
				}
			delete option;
			
			// radio
			let pays = [
				{name:'card', text: 'Картой'},
				{name:'qr', text: 'QR код'},
				{name:'tel', text: 'Телефон'},
				{name:'bank', text: 'Банковский перевод'}];
			
				// type="radio" name="gen" id="rb1" value="radio 1"
				// <label for="rb1">MECH</label><br/>
			
				let payments = document.getElementById("pays");
				let legend = document.createElement("legend");
				legend.innerHTML = 'Метод оплаты';
				payments.appendChild(legend); 
				
			
				for (let pay of pays) {
					var input = document.createElement('input');
					input.setAttribute('type','radio');
					input.setAttribute('name','payment');
					input.setAttribute('id',pay.name);
					input.setAttribute('value',pay.name);
					
					var label = document.createElement('label');
					label.setAttribute('for',pay.name);
					label.innerHTML=pay.text;
					
					var br = document.createElement('br');
					
					payments.appendChild(input);
					payments.appendChild(label);
					payments.appendChild(br);
					
					
					
				}
			
			
		</script>
		
	</body>
</html>
