<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day 5. G4.</title>
		<link href="css/base.css" rel="stylesheet"/>
		<script src="js/utils.js"> </script>
	</head>
	<body>
		<h3> JS Learn. Day 5. </h3>
		
		<div id="div0" > Root div
		   <div name="high"> Chem </div>
		   <!-- Phys dept -->  
		   <div class="inner"> Phys </div>
		   <span id="span0" name="high"> IT </span>
		   <div> Math <div class="inner"> Mech </div></div>
		</div>
		<input id="input1"/> <label for="input1">Name</label> <br/>
		
		<select>
		<option name="opt1">opt1</option>	
		<option name="opt2">opt2</option>
		<option name="opt3">opt3</option>
		<option name="opt4">opt4</option>	
		</select>
		
		
				
		
		<h3> End of doc.. </h3>
		<script>
			let divs = document.getElementsByTagName('div');
			log(divs);	
			for (let div of divs) div.setAttribute("style",'color:green');
				
			let div0 = document.getElementById('div0');
			div0.innerHTML += ' Корневой раздел'; // element node
			div0.firstChild.data =  div0.firstChild.data.toUpperCase() + '0'; 	// text node
			div0.setAttribute('style','width:20%;')
				
			
			let names = document.getElementsByName('high');
			for (let name of names) name.setAttribute('class','data');
			
			let classes = document.getElementsByClassName('inner');
				for (let inner of classes)
					inner.setAttribute('style','font:20px arial')

			let input1 = document.getElementById('input1');
			input1.value = "Andrei";
			
			
			// Добавление и клонирование элементов
			
			let div4 = document.createElement('div');
			div4.innerText = "Мои данные";
			div4.setAttribute('style','border-color:red; color:red;');
			
			div0.insertBefore(div4,div0.firstElementChild)
			
			let div41 = div4.cloneNode(true);
					
			//  beforeBegin<div>afterBegin     beforeEnd</div>afterEnd
			div0.children[1].insertAdjacentElement('beforeEnd',div41);
			
		// Добавление меню
		
		   let menuTop = document.createElement('div');
		   menuTop.innerHTML = 'Top menu';
		   menuTop.setAttribute('class','menu')
		   
		   let menuBottom = menuTop.cloneNode(true);
		   menuBottom.innerHTML = 'Bottom menu';
			
			document.body.appendChild(menuBottom)
			//1
			//document.body.insertBefore(menuTop, document.body.firstElementChild);
			
			//2
			document.body.insertAdjacentElement('afterBegin',menuTop);
		
		// -----------------------------	 
			
			const srvData = [
			{name:'phys', text:"Физический"},
			{name:'it', text:"IT"},
			{name:'chem', text:"Химическмй"},
			{name:'el', text:"Электроники"},
			];	
				
					
				
			
		</script>
	</body>
</html>
