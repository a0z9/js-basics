<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day 5. G5.</title>
		<script src="js/utils.js"> </script>
		<link href="css/base.css" rel="stylesheet"/>	
	</head>
	<body>
	<style>
		
		
	</style>
		<h3> JS Learn. Day 5. DOM. </h3> 
		
		<div id="div0"> Top div 
		  <div name="inner"> Раздел данных 1 </div>
		  <div class='test'> Data </div>
		  <!-- Text comment -->
		  
		  <span name="inner" uni-data-best-fit="12"> Text span </span>
		  <div id="div1"> Курс JS </div>
		  <!--div name="inner">Old data</div-->
		</div>
		<div name="inner" class="test" uni-data-best-fit="123">Second</div>
		
		<label for="login">Login:</label>  <input id="login"/> <br/>
		
		<select>
			<option name="op1">Option1</option>
			<option name="op2">Option2</option>
			<option name="op3">Option3</option>
			<option name="op4">Option4</option>
		</select>
		
		
		<select id="depts"></select>
		
		
		<widget par1="eee" par2="123123"></widget>
			
		<h3> End of doc... </h3>
		<script>
		// by tags
		let divs = document.getElementsByTagName('div');
		for (let div of divs)
			div.setAttribute('style','border-radius:4px;'); 
		
		//by id
		let div0 = document.getElementById('div0');
		let style = div0.getAttribute('style') + "width:50%;";
		div0.setAttribute('style',style)
		
		//1
		div0.innerHTML += "Final Text";
		div0.firstChild.nodeValue = "Top 2 \n\t"
		
		//by name
		let names=document.getElementsByName('inner');
		//for (let name of names)	name.className = 'back1';
		for (let name of names) name.classList.add('back1');
		
		//by class
		let classes=document.getElementsByClassName('test');
		for (let el of classes) {
			//let style = el.getAttribute('style');
			el.innerText = el.innerText.toUpperCase();
			
		}
		
		// dynamic elements
		
		let div7 = document.createElement('div');
		div7.innerText = "Dynamic div";
		div7.className = 'test';
		//...
		
		//1
		div0.appendChild(div7);
		div0.appendChild(div7.cloneNode(true));
				
		let div8 = div7.cloneNode(true);
		div8.innerText = "UP div";
		div8.setAttribute('style','color:red; border-color: red;');
		
		// adjacent element
		let div1 = document.getElementById('div1');
		div1.insertAdjacentElement('beforeEnd',div8); 
		div1.insertAdjacentElement('afterEnd',div8.cloneNode(true)); 
		div1.insertAdjacentElement('beforeBegin',div8.cloneNode(true)); 
		div1.insertAdjacentElement('afterBegin',div8.cloneNode(true)); 
		
		// adjacent HTML
		div1.insertAdjacentHTML('beforeEnd','<span>MY SPAN DATA</span>');
		
		// TOP/BOTTOM menubar
		
		let menubarTOP = document.createElement('div');
		menubarTOP.className = 'menu';
		menubarTOP.innerHTML = 'TOP menu';
		
		let menubarBOTTOM = menubarTOP.cloneNode(true);
		menubarBOTTOM.innerHTML = 'BOTTOM menu';
		
		document.body.appendChild(menubarBOTTOM);
		//1
		//document.body.insertBefore(menubarTOP,document.body.firstChild);
		
		//2
		document.body.insertAdjacentElement('afterBegin',menubarTOP);
		
		// input
		document.getElementById('login').value = "AND2846876";
		
		// Selection
		
		const serverData = [
		{name:'phys', text:"Физический"},
		{name:'chem', text:"Химический"},
		{name:'it', text:"ИТ"},
		{name:'astro', text:"Астрономический"} //v
		];
		
		const depts = document.getElementById('depts');
		
		for(let dept of serverData)
			{
				const option = document.createElement('option');
				option.setAttribute('name',dept.name);
				option.innerText = dept.text;
				if (dept.name == 'astro')	option.setAttribute('selected','selected');
				depts.appendChild(option);
			}
		
		
		</script>
	</body>
</html>
