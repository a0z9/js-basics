<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day 6. DOM events. G4.</title>
		<link href="css/base.css" rel="stylesheet"/>
		<script src="js/utils.js"> </script>
	</head>
	<body>
		<h3>JS Learn. Day 6. DOM events. </h3>
		<!-- v1 -->
		<!--button id="btn1" onclick="log('btn1++', new Date()); log('+Second+')"> Press 1 </button-->
		<!-- v2 -->
		<button id="btn1" onclick="handler1()"> Press 1 </button>
		<!-- v3 -->
		<button id="btn2"> Press 2 </button>
		
		<!-- v4 -->
		<button id="btn3"> Press 3 </button>
		
		<!-- v5 -->
		<div id="div1">
		<button id="btn4"> Press 4 </button>
		</div>
		
		
		<h3>End of doc.. </h3>
		<script>
			function handler1()
			{
				log('btn1++', new Date());
			}
			
			function handler2()
			{
				log('!btn2++', new Date());
			}
			//v3
			
			const btn2 = document.getElementById('btn2');
			//1
			//btn2.onclick = ()=>log('btn2++', new Date());
			
			//2
			//btn2.onclick = function() {log('btn2++', new Date());};
			
			//3
			btn2.onclick = handler2;
			
			//v4
			const btn3 = document.getElementById('btn3');
			btn3.addEventListener('click', ()=>
			{
			log('btn3++', new Date());
			btn3.setAttribute('style','color:green;');	
			});
			
			//v5
			const btn4 = document.getElementById('btn4');
			btn4.addEventListener('click', (e)=>
			{
				log(e, 'btn4');
				//log('btn3++', new Date());
				//btn3.setAttribute('style','color:green;');
			});
			
			const div1 = document.getElementById('div1');
			div1.addEventListener('click', (e)=>
			{
				log(e, 'div1');
				//log('btn3++', new Date());
				//btn3.setAttribute('style','color:green;');
			});
			
			
			let menuTop = document.createElement('div');
			menuTop.innerHTML = 'Top menu';
			menuTop.classList.add('menu');
			document.body.insertAdjacentElement('afterBegin',menuTop);
			
			
		</script>
	</body>
</html>
