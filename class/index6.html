<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day6</title>
		<script src="js/utils.js"></script>
		<link href="css/base.css" rel="stylesheet"/>
	</head>
	<body>
		<h3>JS Learn. Day6</h3>
		<script>onload=()=>log('window loaded!');</script>
		
		<!-- Способ 1 -->
		<button id="press1" onclick="log(`clicked 1! at ${new Date()}`)">Press me 1</button>
		<button id="press2">Press me 2</button>
		<button id="press3">Press me 3</button>
		
		 <div id="div1">Outer container
		 <div id="div2">Inner container</div>
		 </div>
		
		
		
		
		<script>
			log("js events");
			// Способ 2
			document.getElementById("press2").onclick = ()=>{log(`clicked 2! at ${new Date()}`)};	
			
			//Способ 3
			document.getElementById("press3").addEventListener('click',
			()=>{log(`clicked 3! at ${new Date()}`)});
			
			//--------------
			var div1 = document.getElementById('div1');
			div1.onmouseout = (e)=>{log('exit div1!'); div1.className="basic";}
			div1.onmouseover = (e)=>{log('enter div1!'); div1.className="green"; }
			
			
			
		</script>
		<h3>end of doc</h3>
	</body>
</html>
