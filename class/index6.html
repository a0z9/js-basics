<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Learn. Day6</title>
		<script src="js/utils.js"></script>
		<link href="css/base.css" rel="stylesheet"/>
	</head>
	<body>
		<h3>JS Learn. Day6</h3>
		<script>onload=()=>log('window loaded!');</script>
		
		<!-- Способ 1 -->
		<button id="press1" onclick="log(`clicked 1! at ${new Date()}`)">Press me 1</button>
		<button id="press2">Press me 2</button>
		<button id="press3">Press me 3</button>
		
		 <div id="div1">Outer container
		 <div id="div2">Inner container</div>
		 </div>
		 <br/>
		 <label for="login">Login:</label><input id="login" max="14" min="5"/>
				
		
		<script>
			log("js events");
			// Способ 2
			document.getElementById("press2").onclick = ()=>{log(`clicked 2! at ${new Date()}`)};	
			
			//Способ 3
			document.getElementById("press3").addEventListener('click',
			()=>{log(`clicked 3! at ${new Date()}`)});
			
			//--------------
			var div1 = document.getElementById('div1');
			div1.onmouseout = (e)=>{ /*log('exit div1!');*/ div1.className="basic";}
			div1.onmouseover = (e)=>{/*log('enter div1!');*/ div1.className="green"; }
			//div1.onmousemove = (e)=>{log(e);};
			
			var div2 = document.getElementById('div2');
			div2.onmouseout = (e)=>{e.target.className="basic"};
			div2.onmouseover = (e)=>e.target.className="red"; 
			
			var login = document.getElementById("login");
			login.addEventListener('keyup', 
			(e)=>e.target.value = e.target.value.toUpperCase());
			
			//var login = document.getElementById("login");
			login.addEventListener('keydown',
			(e)=>{ 
			    //log(e);
				if (!(/[a-zA-Z0-9_]/).test(e.key)) e.preventDefault();
			 	});
			
			log('------------ ES6 ----------------');
			var arr5 = [11,22,3,4,5,6];
			for (let v of arr5)	log(v);
				
			var o5 = {'a':123,'b':456,'c':7,d:8};
			let{a:v1,b:v12} = o5;
			
			let map1 = new Map();
			map1.set("123",'test');
			map1.set(123,'test');
			let okey = {a:11};
			map1.set(okey,'test3');
			
			
			
			
					 
			
			
			
			
						
		</script>
		<h3>end of doc</h3>
	</body>
</html>
